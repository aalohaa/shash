<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/css/style1.css">
</head>
<body>


    <div class="container">
        <div class="card">
            <h3>Sign Up</h3>

            <div class="input_box">
                <input type="text" id="uname" required="required">
                <span>Your Name</span>
            </div>

            <div class="input_box">
                <input type="text" id="usurname" required="required">
                <span>Your Surname</span>
            </div>

            <div class="input_box">
                <input type="email" id="email" required="required">
                <span>Email</span>
            </div>

            <div class="input_box">
                <input type="password" id="password" required="required">
                <span>Password</span>
            </div>

            <div id="button_container">
            <button class="signup-and-login-btn" onclick="register()">Register</button>
            </div>
        </div>
    </div>

     <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="assets/js/fdb_config.js" id="MainScript"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
